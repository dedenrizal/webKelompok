<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/output.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Dashboard Admin</title>
    <style>
       
        body {
            font-family: 'Arial', sans-serif;
        }
        .sidebar {
            transition: width 0.3s;
        }
        .sidebar:hover {
            width: 250px;
        }
        .sidebar a {
            transition: background-color 0.3s;
        }
     
    </style>
</head>

<body class="bg-gray-50">
    <div class="flex">
        <aside class="w-64 bg-teal-600 shadow-lg h-screen text-white sidebar">
            <div class="p-4">
                <h1 class="text-xl font-bold">Space<span class="p1 bg-black text-white">-Y</span></h1>
            </div>
            <nav class="mt-6">
                <ul>
                    <li class="p-4 hover:bg-teal-500"><a href="#">Dashboard</a></li>
                    <li class="p-4 bg-teal-700 rounded"><a href="#">Pages</a></li>
                    <li class="p-4 hover:bg-teal-500"><a href="#">Keluar</a></li>
                </ul>
            </nav>
        </aside>

        
        <main class="flex-1 p-6">
            <header class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-semibold text-gray-800">Daftar Pengguna</h2>
                <div class="flex items-center space-x-4">
                    <button class="p-2 bg-teal-700 text-white rounded-full hover:bg-teal-800 transition">
                        <span class="material-icons">login</span> Sign In
                    </button>
                    <button class="p-2 bg-teal-500 text-white rounded-full hover:bg-teal-600 transition">
                        <span class="material-icons">person_add</span> Sign Up
                    </button>
                </div>
            </header>


            <section>
                <div class="flex items-center mb-4">
                    <button class="p-2 bg-teal-600 text-white rounded hover:bg-teal-700 transition">
                        New User +
                    </button>
                </div>

                <div class="overflow-x-auto">
                    <table class="min-w-full bg-white border border-gray-200 rounded-lg shadow-lg">
                        <thead class="bg-teal-200">
                            <tr>
                                <th class="py-2 px-4 border-b text-center text-teal-600">Pilih</th>
                                <th class="py-2 px-4 border-b text-center text-teal-600">ID</th>
                                <th class="py-2 px-4 border-b text-center text-teal-600">Nama</th>
                                <th class="py-2 px-4 border-b text-center text-teal-600">Email</th>
                                <th class="py-2 px-4 border-b text-center text-teal-600">Aksi</th>
                            </tr>
                        </thead>
                        <tbody class="table-hover">
                            <tr>
                                <td class="py-2 px-4 border-b text-center"><input type="checkbox" name="user" value="1"></td>
                                <td class="py-2 px-4 border-b text-center">1</td>
                                <td class="py-2 px-4 border-b text-center">Deden Muhammad Rizal</td>
                                <td class="py-2 px-4 border-b text-center">deden@gmail.com</td>
                                <td class="py-2 px-4 border-b text-center">
                                    <button class="text-blue-600 hover:underline">
                                        <span class="material-icons">edit</span> Edit
                                    </button>
                                    <button class="text-red-600 hover:underline">
                                        <span class="material-icons">delete</span> Hapus
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td class="py-2 px-4 border-b text-center"><input type="checkbox" name="user" value="2"></td>
                                <td class="py-2 px-4 border-b text-center">2</td>
                                <td class="py-2 px-4 border-b text-center">Muhammad Nur Alparizi </td>
                                <td class="py-2 px-4 border-b text-center">muhammadnuralparizi@gmail.com</td>
                                <td class="py-2 px-4 border-b text-center">
                                    <button class="text-blue-600 hover:underline">
                                        <span class="material-icons">edit</span> Edit
                                    </button>
                                    <button class="text-red-600 hover:underline">
                                        <span class="material-icons">delete</span> Hapus
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td class="py-2 px-4 border-b text-center"><input type="checkbox" name="user" value="3"></td>
                                <td class="py-2 px-4 border-b text-center">3</td>
                                <td class="py-2 px-4 border-b text-center">Ridwan Nurjani</td>
                                <td class="py-2 px-4 border-b text-center">Ridwan@gmail.com</td>
                                <td class="py-2 px-4 border-b text-center">
                                    <button class="text-blue-600 hover:underline">
                                        <span class="material-icons">edit</span> Edit
                                    </button>
                                    <button class="text-red-600 hover:underline">
                                        <span class="material-icons">delete</span> Hapus
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
