<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halaman Registrasi</title>
    <link href="../dist/styles.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
      <h2 class="text-2xl font-bold text-center mb-6">
        Daftar Akun Space<span class="bg-black text-white p-1">-y</span>
      </h2>
      <form>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700" for="name"
            >Nama Lengkap</label
          >
          <input
            type="text"
            id="name"
            required
            class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-black"
          />
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700" for="email"
            >Email</label
          >
          <input
            type="email"
            id="email"
            required
            class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-black"
          />
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700" for="password"
            >Password</label
          >
          <input
            type="password"
            id="password"
            required
            class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-black"
          />
        </div>
        <div class="mb-6">
          <label
            class="block text-sm font-medium text-gray-700"
            for="confirm-password"
            >Konfirmasi Password</label
          >
          <input
            type="password"
            id="confirm-password"
            required
            class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-black"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-black text-white font-semibold p-2 rounded-md hover:bg-gray-300 transition"
        >
          Daftar
        </button>
      </form>
      <p class="mt-4 text-center text-sm text-gray-600">
        Sudah punya akun?
        <a href="index.html" class="text-black hover:underline">Masuk</a>
      </p>
    </div>
  </body>
</html>
